syntax = "proto3";

package sec03;

option java_multiple_files = true;
// Protobuf 컴파일러(protoc)가 .proto 파일을 자바 코드로 변환할 때 사용할 패키지 이름
option java_package = "dev.poporo.models.sec03";

message Person {

  string last_name = 1;
  int32 age = 2;
  string email = 3;
  bool employed = 4;
  double salary = 5;
  int64 bank_account_number = 6;
  sint32 balance = 7;
}
